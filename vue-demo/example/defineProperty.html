<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2响应式原理</title>
</head>
<body>
<div id="app">
    <p>hello, <spn id="name"></spn></p>
</div>
<script>
    var obj = {}

    Object.defineProperty(obj, 'name', {
      get: function () {
        return document.querySelector('#name').innerHTML
      },
      set: function (v) {
        document.querySelector('#name').innerHTML = v
      }
    })

    setTimeout(function () {
      obj.name = '2000'
      console.log(obj.name)
    }, 2000)

</script>
</body>
</html>
